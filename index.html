<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="number">76 <br />of 100</div>
        <h3>Great</h3>
        <p>You scored higher than 65% of people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="output">
          <span class="reaction"
            ><img src="/assets/images/icon-reaction.svg" alt="" />
            Reaction </span
          >80 / 100<br />
        </div>
        <div class="output">
          <span class="memory"
            ><img src="/assets/images/icon-memory.svg" alt="" /> Memory </span
          >92 / 100<br />
        </div>
        <div class="output">
          <span class="verbal"
            ><img src="/assets/images/icon-verbal.svg" alt="" /> Verbal </span
          >61 / 100<br />
        </div>
        <div class="output">
          <span class="visual"
            ><img src="/assets/images/icon-visual.svg" alt="" /> Visual </span
          >72 / 100<br />
        </div>
        <button><a href="#">Continue</a></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/MosesElite69"
        target="_blank"
        >MosesElite69</a
      >.
    </div>
  </body>
</html>
